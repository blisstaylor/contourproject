<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="Canberra art biennial logo"></a>

        <nav id="hamburger-nav">
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger" />

            <div id="hamburger-items">
                <a href="2020gallery.html">Gallery</a>
                <a href="news.html">News</a>
                <a href="donate.html">Donate</a>
                <a href="about.html">About</a>
            </div>
        </nav>

    </header>

    <main>


        <div class="form">
            <div class="details-form upper">
                <form>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">

                    <div class="split">
                        <div class="left-form">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="right-form">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>

                    <div class="split">
                        <div class="left-form">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="right-form">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10"></textarea>

                    <div class="centre">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>


        </div>


    </main>

    <footer>
        <a href="index.html"><img class="footer-icon" src="assets/images/icon.png" alt="C icon"></a>

        <h6>contour 556 acknowledges the Ngunnawal people, the traditional custodians of the land on which we live,
            work, rest and play</h6>

        <a href="contact.html">contact</a>

        <ul>
            <li><a href="https://www.facebook.com/contour556/"><img src="assets/images/facebook.svg"
                        alt="facebook icon"></a></li>

            <li><a href="https://www.instagram.com/contour556/?hl=en"><img src="assets/images/instagram.svg"
                        alt="instagram icon"></a></li>

            <li><a href="https://twitter.com/contour556"><img src="assets/images/twitter.svg" alt="twitter icon"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
